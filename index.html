<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page </title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <form id="signupForm" method="get" action="welcome.html">
        First Name: <input type="text" name="fName"><br>
        Last Name: <input type="text" name="lName"><br>
        Gender: <input type="radio" name="gender" value="m"> Male
                <input type="radio" name="gender" value="f"> Female<br><br>
                
        Zip Code: <input type="text" name="zip" id="zip"><br>
        City: <span id="city"></span><br>
        Latitude: <span id="latitude"></span><br>
        Longitude: <span id="longitude"></span><br><br>
        
        State: 
        <select id="state" name="state">
            <option value="">Select One</option>
            <option value="ca">California</option>
            <option value="ny">New York</option>
            <option value="tx">Texas</option>
            <option value="hi">Hawaii</option>
            <option value="or">Oregon</option>
        </select><br/>
        
        Select a County: <select id="county"></select><br><br>
        
        Desired Username: <input type="text" id="username" name="username"><br>
            <span id="usernameError"></span><br>
        Password: <input type="password" id="password" name="password"><br>
        Password Again: <input type="password" id="passwordAgain"><br>
            <span id="passwordAgainError"></span><br><br>
        
        <input type="submit" value="Sign up!">
        </form>
        
        <!--Javascript Event Handlers using AJAX and JQuery-->
        <script>
            var usernameAvailable = false;
            
            function isFormValid() {
                isValid = true;
                if(!usernameAvailable){
                    isValid = false;
                }
                
                if($("#username").val().length == 0){
                    isValid = false;
                    $("#usernameError").html("Username is required!");
                    $("#usernameError").css("color", "black");
                }
                if($("#password").val() != $("#passwordAgain").val()){
                    $("#passwordAgainError").html("Password Mismatch!");
                    isValid = false;
                }
                
                return isValid;
            }
        
            //Displaying City from API after typing a zip code
            $("#zip").on("change", function() {
                //alert($("#zip").val());
                $.ajax({
                    method: "GET",
                    url: "https://cst336.herokuapp.com/projects/api/cityInfoAPI.php",
                    dataType: "json",
                    data: { "zip": $("#zip").val() },
                    success: function(result, status) {
                        //alert(result.city);
                        $("#city").html(result.city);
                        $("#latitude").html(result.latitude);
                        $("#longitude").html(result.longitude);
                    }
                });//ajax
            });//zip
            
            $("#state").on("change", function() {
                //alert($("#state").val());
                $.ajax({
                    method: "GET",
                    url: "https://cst336.herokuapp.com/projects/api/countyListAPI.php",
                    dataType: "json",
                    data: { "state": $("#state").val() },
                    success: function(result, status) {
                        //alert(result[0].county);
                        $("#county").html("<option> Select One </option>");
                        
                        result.forEach(function(i)
                        {
                            $("#county").append("<option>" + i.county + "</option>");
                        })
                    } 
                });//ajax
            });//state
            
            $("#username").on("change", function() {
                //alert($("#username").val());
                $.ajax({
                    method: "GET",
                    url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php",
                    dataType: "json",
                    data: { "username": $("#username").val() },
                    success: function(result, status) {
                       
                       if(result.available) {
                           $("#usernameError").html("Username is available!");
                           $("#usernameError").css("color", "green");
                           usernameAvailable = true;
                       }
                       else {
                           $("#usernameError").html("Username is unavailable!");
                           $("#usernameError").css("color", "red");
                           usernameAvailable = false;
                       }
                    } 
                });//ajax
            });//username
            
            $("#signupForm").on("submit", function(e) {
                //alert("Submitting form...");
                if(!isFormValid())
                {
                    e.preventDefault(); //e refers to the primary action of the form which is form submission
                }
            });
        </script>
        
    </body>
</html>
